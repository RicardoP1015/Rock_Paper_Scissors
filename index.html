<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00af512445.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Jan Ken Pon</h1>
    <div class="container">
        <div class="btn-wrapper">
            <div  class="rps rock player-btn">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div  class="rps paper player-btn">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div  class="rps scissors player-btn">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>

        <div class="vs">-VS-</div>

        <div class="btn-wrapper">
            <div class="rps rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="rps paper">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="rps scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
    </div>

</body>
</html>
