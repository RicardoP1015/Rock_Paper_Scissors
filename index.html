<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00af512445.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Jan Ken Pon</h1>
    <div class="score-board">
        <div class="player-score score">0</div>
        <div class="computer-score score">0</div>
    </div>
    <div class="container">
                <div class="btn-wrapper player">
                    <div id="rock" class="rps player-btn">
                        <i class="fa-solid fa-hand-back-fist"></i>
                    </div>
                    <div id="paper" class="rps player-btn">
                        <i class="fa-solid fa-hand"></i>
                    </div>
                    <div id="scissors" class="rps player-btn">
                        <i class="fa-solid fa-hand-scissors"></i>
                    </div>
                </div>

        <div class="vs">-VS-</div>

        <div class="btn-wrapper">
            <div id="cp-rock" class="rps cp-choices">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div id="cp-paper" class="rps cp-choices">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div id="cp-scissors" class="rps cp-choices">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <div class="titles">
        <div class="title-wrapper">
            <h2>Player</h2>
            <div class="player-score"></div>
        </div>
        <div class="title-wrapper">
            <h2>Computer</h2>
            <div class="computer-score"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="result"></p>
            <button id="rematchButton">Rematch</button>
        </div>
    </div>

</body>
</html>
